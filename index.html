<!DOCTYPE html>
<html ng-app=ceApp lang=en>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>C&amp;E Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>

<div class="container" ng-controller="CeController as ce">

<h1>C&amp;E Generator</h1>

<form class="form-horizontal" name="ceForm">
    <div class="form-group">
        <label class="control-label col-sm-2" for="format">Format</label>
        <div class="controls col-sm-10">
            <select name="format" class="form-control" ng-model="ce.format" ng-change="ce.removeConfiguration(); ce.updateListOfPokemon()" ng-options="format.name for format in ce.formats" tabindex=1>
                <option>
            </select>
            <label>
                <input type="checkbox" ng-model="ce.megas" ng-change="ce.updateListOfPokemon()" tabindex=2> Allow megas
            </label>
        </div>
    </div>
    <div class="form-group" ng-if="ce.format.configuration">
        <label class="control-label col-sm-2" for="configuration">{{ce.format.configuration.label}}</label>
        <div class="controls col-sm-10">
            <select name="configuration" class="form-control" ng-model="ce.configuration" ng-change="ce.updateListOfPokemon()" ng-options="option for option in ce.format.configuration.values" tabindex=3>
                <option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="participants">Participants</label>
        <div class="controls col-sm-10">
            <select name="participants" class="form-control" ng-model="ce.participants" ng-options="i for i in ce.getPossibleParticipants()" tabindex=4>
                <option>
            </select>
        </div>
    </div>
</form>
<div class="form-inline" ng-repeat="i in ce.repeatParticipants()" ng-show="ce.randomPokemon.length >= +ce.participants">
    <div class="form-group">
        <label>User name <input type="text" class="form-control" tabindex=4></label>
    </div>
    <div class="form-group">
        <label>Pok&eacute;mon <input type="text" class="form-control" value="{{ce.randomPokemon[i - 1]}}" tabindex=5 readonly></label>
        <button class="btn" ng-click="ce.replace(i - 1)" ng-disabled="ce.randomPokemon.length == +ce.participants" tabindex=6>Reroll <span ng-show="ce.rerolls[i - 1]">({{ce.rerolls[i - 1]}})</span></button>
    </div>
</div>
</div>
